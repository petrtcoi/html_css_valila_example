<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="refresh" content="5" />

    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./assets/css/variables.css" type="text/css" rel="stylesheet" />
    <link href="./assets/css/font-faces.css" type="text/css" rel="stylesheet" />

    <link
      href="./assets/css/components/lang.css"
      type="text/css"
      rel="stylesheet" />
    <link
      href="./assets/css/components/hero.css"
      type="text/css"
      rel="stylesheet" />
    <link
      href="./assets/css/layout/grid.css"
      type="text/css"
      rel="stylesheet" />

    <title>HTML верстка пример</title>
  </head>

  <body>
    <header>
      <div id="lang" class="set_lang">
        <div class="lang_option active">Ru</div>
        <div class="lang_option">En</div>
      </div>
    </header>
    <main>
      <div id="hero">
        <div id="hero_text">
          <h1>
            <span class="hero_header">Fin</span>
            <span class="hero_header white_box">Kit</span>
          </h1>
          <div class="hero_description">
            Гибкая мобильная платформа для быстрой реализации инвестиционных
            сервисов.
          </div>
        </div>
        <div id="hero_image">
          <div class="circle-wide"></div>
          <div class="circle-thin"></div>
          <div id="iphone">
            <div id="finger_1">
              <picture>
                <img
                  sizes="260px"
                  srcset="
                    ./assets/images/home_page/finger_1/finger_1_zsyotm_c_scale,w_50.png   50w,
                    ./assets/images/home_page/finger_1/finger_1_zsyotm_c_scale,w_400.png 400w
                  "
                  src="./assets/images/home_page/finger_1/finger_1_zsyotm_c_scale,w_400.png"
                  alt="" />
              </picture>
            </div>
            <div id="finger_2">
              <picture>
                <img
                  sizes="60px"
                  srcset="
                    ./assets/images/home_page/finger_2/finger_2_gwvcnj_c_scale,w_30.png   30w,
                    ./assets/images/home_page/finger_2/finger_2_gwvcnj_c_scale,w_100.png 100w
                  "
                  src="./assets/images/home_page/finger_2/finger_2_gwvcnj_c_scale,w_100.png"
                  alt="" />
              </picture>
            </div>
            <div id="finger_3">
              <picture>
                <img
                  sizes="75px"
                  srcset="
                    ./assets/images/home_page/finger_3/finger_3_pgdeee_c_scale,w_30.png   30w,
                    ./assets/images/home_page/finger_3/finger_3_pgdeee_c_scale,w_100.png 100w
                  "
                  src="./assets/images/home_page/finger_3/finger_3_pgdeee_c_scale,w_100.png"
                  alt="" />
              </picture>
            </div>
            <div id="finger_4">
              <picture>
                <img
                  sizes="75px"
                  srcset="
                    ./assets/images/home_page/finger_4/finger_4_t39iue_c_scale,w_30.png   30w,
                    ./assets/images/home_page/finger_4/finger_4_t39iue_c_scale,w_100.png 100w
                  "
                  src="./assets/images/home_page/finger_4/finger_4_t39iue_c_scale,w_100.png"
                  alt="" />
              </picture>
            </div>
            <div id="finger_5">
              <picture>
                <img
                  sizes="60px"
                  srcset="
                    ./assets/images/home_page/finger_5/finfer_5_s3nrqv_c_scale,w_30.png   30w,
                    ./assets/images/home_page/finger_5/finfer_5_s3nrqv_c_scale,w_100.png 100w
                  "
                  src="./assets/images/home_page/finger_5/finfer_5_s3nrqv_c_scale,w_100.png"
                  alt="" />
              </picture>
            </div>
            <div id="belt">
              <picture>
                <img
                  sizes="210px"
                  srcset="
                    ./assets/images/home_page/belt/belt_bibjeq_c_scale,w_200.png 200w,
                    ./assets/images/home_page/belt/belt_bibjeq_c_scale,w_523.png 523w
                  "
                  src="./assets/images/home_page/belt/belt_bibjeq_c_scale,w_523.png"
                  alt="" />
              </picture>
            </div>
            <div id="hand">
              <picture>
                <img
                  sizes="145px"
                  srcset="
                    ./assets/images/home_page/hand/hand_syhzql_c_scale,w_200.png 200w,
                    ./assets/images/home_page/hand/hand_syhzql_c_scale,w_512.png 512w
                  "
                  src="./assets/images/home_page/hand/hand_syhzql_c_scale,w_200.png"
                  alt="" />
              </picture>
            </div>
            <div id="sleeve">
              <picture>
                <img
                  sizes="170px"
                  srcset="
                    ./assets/images/home_page/sleeve/sleeve_ysyy7l_c_scale,w_200.png 200w,
                    ./assets/images/home_page/sleeve/sleeve_ysyy7l_c_scale,w_486.png 486w,
                    ./assets/images/home_page/sleeve/sleeve_ysyy7l_c_scale,w_512.png 512w
                  "
                  src="./assets/images/home_page/sleeve/sleeve_ysyy7l_c_scale,w_512.png"
                  alt="" />
              </picture>
            </div>
            <div id="iphone_screen">
              <picture>
                <img
                  sizes="160px"
                  srcset="
                    ./assets/images/home_page/image_screen/iphone_screen,w_100.png 100w,
                    ./assets/images/home_page/image_screen/iphone_screen,w_336.png 336w,
                    ./assets/images/home_page/image_screen/iphone_screen,w_512.png 512w
                  "
                  src="./assets/images/home_page/image_screen/iphone_screen,w_336.png"
                  alt="" />
              </picture>
            </div>
            <div id="iphone_frame">
              <img
                width="180px"
                src="./assets/images/home_page/iphone_frame_mask/iphone_frame.svg" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
